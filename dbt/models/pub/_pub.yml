        description: Toteutuksen nimi kaikilla kielillä
        data_type: jsonb
      - name: ulkoinen_tunniste
        data_type: text
      - name: tila
        description: Toteutuksen tila
        data_type: text
      - name: organisaatio_oid
        data_type: text
