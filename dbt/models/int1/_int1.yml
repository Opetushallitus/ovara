      - name: postitoimipaikka
        data_type: text
      - name: ulk_kunta
        data_type: text
      - name: kotikunta
        data_type: integer
      - name: asuinmaa
        data_type: integer
      - name: sukupuoli
        data_type: integer
      - name: kansalaisuus
        data_type: jsonb
        description: Hakijan kaikki kansalaisuudet
      - name: sahkoinenviestintalupa
        data_type: boolean
      - name: koulutusmarkkinointilupa
        data_type: boolean
      - name: valintatuloksen_julkaisulupa
        data_type: boolean
      - name: asiointikieli
        data_type: integer
      - name: sahkoposti
        data_type: text
      - name: puhelin
        data_type: text
      - name: pohjakoulutuksen_maa_toinen_aste
        data_type: text
      - name: hakemusmaksut
        data_type: jsonb
      - name: muokattu
        data_type: timestamp with time zone
      - name: dw_metadata_source_timestamp_at
        data_type: timestamp with time zone
      - name: dw_metadata_stg_stored_at
        data_type: timestamp with time zone
      - name: dw_metadata_dbt_copied_at
        data_type: timestamp with time zone
      - name: dw_metadata_filename
        data_type: character varying
      - name: dw_metadata_file_row_number
        data_type: integer
      - name: dw_metadata_dw_stored_at
        data_type: timestamp with time zone
      - name: poistettu
        data_type: boolean
      - name: hakemusmaksun_tila
        data_type: text

