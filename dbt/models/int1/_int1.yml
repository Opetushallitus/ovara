models:

  - name: int_ataru_hakemus
    description: Tämä malli sisältää viimeisimmän version hakemuksesta.
    columns:
      - name: hakemus_oid
        data_type: text
        data_tests:
          - dbt_constraints.primary_key
      - name: hakemus_versio_id
        data_type: text
        description: Hashattu arvo yhdistelmästä hakemus_oid ja versio_id, yksilöi hakemuksen versioineen
      - name: versio_id
        data_type: integer
        description: Hakemuksen versio, samasta hakemuksesta on olemassa useampi versio jos sitä on muutettu
      - name: lomake_id
        data_type: uuid
        description: Haussa käytetyn lomakkeen tunniste
      - name: lomakeversio_id
        data_type: integer
        description: Hakemuksessa käytetyn lomakkeen version tunniste
      - name: tiedot
        data_type: jsonb
        description: |
          Tämä kenttä sisältää kaikki hakemuksessa annetut tiedot avainpari-muodossa, eli kysymyksen avain ja sen vastaus.
          Vastausten tulkkaamiseksi tarvitaan yleensä lomakkeen tietoja
      - name: liitteet
        data_type: jsonb
      - name: luotu
        data_type: timestamp with time zone
      - name: tila
        data_type: text
      - name: jatetty
        data_type: timestamp with time zone
      - name: kieli
        data_type: text
      - name: kasittelymerkinnat
        data_type: jsonb
      - name: haku_oid
        data_type: text
      - name: hakukohde
        data_type: jsonb
        description: Hakemukseen merkityt hakutoiveet järjestyksessä
      - name: henkilo_oid
        data_type: text
      - name: hakukelpoisuus_asetettu_automaattisesti
        data_type: jsonb
      - name: etunimet
        data_type: text
      - name: kutsumanimi
        data_type: text
      - name: sukunimi
        data_type: text
      - name: hetu
        data_type: text
      - name: lahiosoite
        data_type: text
      - name: postinumero
